apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-website-deployment
spec:
  replicas: 3 # Tells Kubernetes to run 3 copies of your application
  selector:
    matchLabels:
      app: my-website
  template:
    metadata:
      labels:
        app: my-website
    spec:
      containers:
        - name: my-website
          image: manraj110/my-static-website:104e151
          ports:
            - containerPort: 80
